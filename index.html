const POEMS=[
{n:1,poem:"秋の田の かりほの庵の 苫をあらみ わが衣手は 露にぬれつつ",author:"天智天皇",era:"飛鳥",mod:"秋の田んぼの仮小屋は、屋根の苫の目が粗いので、私の袖は夜露にぬれ続けている",grammar:"「をあらみ」＝〜が粗いので（原因・理由の形）。「つつ」＝〜し続ける（反復・継続）",words:{"かりほ":"仮の庵（小屋）","苫(とま)":"草を編んだ屋根材","をあらみ":"粗いので","衣手":"袖","つつ":"〜し続けて"},profile:"第38代天皇。大化の改新を行った中大兄皇子。農民を思いやる歌。",theme:"秋・農民への思い",trick:""},
{n:2,poem:"春過ぎて 夏来にけらし 白妙の 衣ほすてふ 天の香具山",author:"持統天皇",era:"飛鳥",mod:"春が過ぎて夏が来たらしい。真っ白な衣を干しているという天の香具山に",grammar:"「にけらし」＝〜たらしい（完了「に」＋推定「けらし」）。「てふ」＝〜という（「と言ふ」の縮約）",words:{"来にけらし":"来たらしい","白妙(しろたえ)":"白い布","てふ":"〜という","天の香具山":"大和三山の一つ"},profile:"天智天皇の娘。女性天皇。万葉集版と言葉が異なる。",theme:"夏・季節の変化",trick:""},
{n:3,poem:"あしびきの 山鳥の尾の しだり尾の ながながし夜を ひとりかも寝む",author:"柿本人麻呂",era:"飛鳥",mod:"山鳥の長く垂れ下がった尾のように、長い長い夜を一人で寝るのだろうか",grammar:"「かも〜む」＝〜だろうか（疑問＋推量）。「の」が5回続く技法",words:{"あしびきの":"山にかかる枕詞","しだり尾":"垂れ下がった尾","ながながし":"とても長い","かも":"〜だろうか"},profile:"万葉集を代表する歌人。「歌聖」と呼ばれる。",theme:"恋・孤独",trick:"枕詞「あしびきの」→山"},
{n:4,poem:"田子の浦に うち出でてみれば 白妙の 富士の高嶺に 雪は降りつつ",author:"山部赤人",era:"奈良",mod:"田子の浦に出てみると、真っ白な富士山の高い嶺に雪が降り続けている",grammar:"「つつ」＝〜し続けている（継続）。万葉集では「田子の浦ゆ」",words:{"うち出づ":"出かける","白妙":"白い","高嶺":"高い山頂","つつ":"〜し続けて"},profile:"自然を詠む名手。万葉集版との違いが入試に出る。",theme:"冬・富士山の絶景",trick:""},
{n:5,poem:"奥山に 紅葉踏み分け 鳴く鹿の 声きく時ぞ 秋は悲しき",author:"猿丸大夫",era:"奈良",mod:"奥深い山で紅葉を踏み分けて鳴く鹿の声を聞く時こそ、秋は悲しいものだ",grammar:"「ぞ〜き」＝係り結び（「ぞ」→連体形「悲しき」）",words:{"奥山":"山奥","踏み分け":"かき分けて","ぞ":"強調の係助詞"},profile:"伝説的歌人。実在が疑われている謎の人物。",theme:"秋・鹿・もの悲しさ",trick:"係り結び「ぞ〜き」"},
{n:6,poem:"かささぎの 渡せる橋に おく霜の 白きを見れば 夜ぞ更けにける",author:"中納言家持",era:"奈良",mod:"かささぎが渡した天の橋（宮中の階段）に降りた霜が白いのを見ると、夜がすっかり更けたのだなあ",grammar:"「ぞ〜ける」＝係り結び（「ぞ」→連体形）。「にける」＝〜てしまった（完了＋詠嘆）",words:{"かささぎ":"カチガラス（七夕伝説の鳥）","渡せる":"架けた","おく霜":"降りた霜","更けにける":"更けてしまったなあ"},profile:"大伴家持。万葉集の編纂者とされる。",theme:"冬・七夕伝説・夜",trick:"係り結び「ぞ〜ける」"},
{n:7,poem:"天の原 ふりさけ見れば 春日なる 三笠の山に 出でし月かも",author:"安倍仲麿",era:"奈良",mod:"大空をはるかに見上げると月が出ている。あの春日にある三笠の山に出ていた月と同じ月なのだなあ",grammar:"「かも」＝〜だなあ（詠嘆）。遣唐使として中国にいた時の望郷の歌",words:{"天の原":"大空","ふりさけ見る":"はるかに見上げる","春日":"奈良の地名","出でし":"出ていた"},profile:"遣唐使として唐に渡り、帰国できなかった悲運の人。",theme:"望郷・月",trick:""},
{n:8,poem:"わが庵は 都のたつみ しかぞすむ 世をうぢ山と 人はいふなり",author:"喜撰法師",era:"平安前期",mod:"私の庵は都の南東にあり、このように静かに暮らしている。世を憂しと思って宇治山にこもったと人は言うようだ",grammar:"「ぞ〜住む」＝係り結び。掛詞「うぢ」＝「憂し」＋「宇治」",words:{"庵":"小さな家","たつみ":"南東の方角","しかぞ":"このように","うぢ山":"宇治山"},profile:"六歌仙の一人。歌がほとんど残っていない謎の僧。",theme:"隠遁生活",trick:"掛詞「うぢ」＝憂し＋宇治"},
{n:9,poem:"花の色は うつりにけりな いたづらに わが身世にふる ながめせしまに",author:"小野小町",era:"平安前期",mod:"花の色はすっかり色あせてしまった。むなしく私が物思いにふけっている間に",grammar:"掛詞「ふる」＝降る（雨）＋経る（時が）。掛詞「ながめ」＝長雨＋眺め（物思い）",words:{"うつりにけりな":"色あせてしまったなあ","いたづらに":"むなしく","ふる":"降る／経る","ながめ":"長雨／物思い"},profile:"絶世の美女とされる六歌仙の一人。美貌の衰えを花に重ねた。",theme:"恋・老い・花の衰え",trick:"掛詞「ふる」「ながめ」が超重要"},
{n:10,poem:"これやこの 行くも帰るも 別れては 知るも知らぬも 逢坂の関",author:"蝉丸",era:"平安前期",mod:"これがあの、行く人も帰る人も、知人も見知らぬ人も、別れては出会う逢坂の関なのだ",grammar:"対句「行くも帰るも」「知るも知らぬも」。掛詞「逢坂」＝逢ふ＋坂",words:{"これやこの":"これがあの","逢坂の関":"京と近江の境の関所","知るも知らぬも":"知人も他人も"},profile:"琵琶の名手。盲目の歌人とも伝えられる。",theme:"出会いと別れ",trick:"掛詞「逢坂」＝逢ふ＋坂。対句表現"},
{n:11,poem:"わたの原 八十島かけて 漕ぎ出でぬと 人には告げよ 海人の釣り舟",author:"参議篁",era:"平安前期",mod:"大海原を多くの島を目指して漕ぎ出したと、都の人に伝えてくれ、漁師の釣り舟よ",grammar:"「ぬ」＝完了（〜した）。「と〜告げよ」＝命令形",words:{"わたの原":"大海原","八十島":"多くの島","漕ぎ出でぬ":"漕ぎ出した","海人":"漁師"},profile:"小野篁。隠岐に流された時の歌。昼は朝廷、夜は冥界に通ったという伝説。",theme:"流罪・望郷",trick:""},
{n:12,poem:"天つ風 雲の通ひ路 吹きとぢよ をとめの姿 しばしとどめむ",author:"僧正遍昭",era:"平安前期",mod:"天の風よ、雲の中の通り道を吹き閉ざしてくれ。天女のような乙女たちの姿をもう少しとどめたいから",grammar:"「吹きとぢよ」＝命令形。「とどめむ」＝〜たい（意志の「む」）",words:{"天つ風":"天の風","通ひ路":"通り道","吹きとぢよ":"吹き閉ざしてくれ","をとめ":"乙女"},profile:"六歌仙の一人。出家前は良岑宗貞。五節の舞姫を見て詠んだ。",theme:"美しさへの感動",trick:""},
{n:13,poem:"筑波嶺の 峰より落つる みなの川 恋ぞ積もりて 淵となりぬる",author:"陽成院",era:"平安前期",mod:"筑波山の峰から流れ落ちるみなの川のように、恋心が積もり積もって深い淵のようになってしまった",grammar:"「ぞ〜ぬる」＝係り結び（「ぞ」→連体形「ぬる」）。序詞：上の句全体が「淵」を導く",words:{"筑波嶺":"筑波山","みなの川":"男女川","ぞ":"強調","淵":"深い水たまり"},profile:"第57代天皇。乱行で退位させられた。",theme:"恋の深まり",trick:"係り結び「ぞ〜ぬる」。序詞"},
{n:14,poem:"陸奥の しのぶもぢずり 誰ゆゑに 乱れそめにし 我ならなくに",author:"河原左大臣",era:"平安前期",mod:"陸奥のしのぶもじずりの模様のように心が乱れ始めたのは誰のせいか。私のせいではないのに",grammar:"序詞「陸奥の〜もぢずり」→「乱れ」を導く。掛詞「しのぶ」＝信夫＋偲ぶ",words:{"しのぶもぢずり":"信夫地方の染め物","誰ゆゑに":"誰のせいで","乱れそめにし":"乱れ始めた","ならなくに":"〜ではないのに"},profile:"源融。嵯峨天皇の皇子。光源氏のモデルとも。",theme:"恋の苦しみ",trick:"掛詞「しのぶ」＝信夫＋偲ぶ。序詞"},
{n:15,poem:"君がため 春の野に出でて 若菜摘む わが衣手に 雪は降りつつ",author:"光孝天皇",era:"平安前期",mod:"あなたのために春の野に出て若菜を摘んでいると、私の袖に雪が降りかかっている",grammar:"「つつ」＝〜し続けて（継続）。素朴で温かい歌",words:{"君がため":"あなたのために","若菜":"春の七草","衣手":"袖","つつ":"〜し続けて"},profile:"第58代天皇。即位前は気さくな人柄で知られた。",theme:"春・相手への思いやり",trick:""},
{n:16,poem:"立ち別れ いなばの山の 峰に生ふる まつとし聞かば 今帰り来む",author:"中納言行平",era:"平安前期",mod:"お別れして因幡に行きますが、稲葉山の峰に生える松のように待っていると聞いたなら、すぐ帰ってきます",grammar:"掛詞「いなば」＝往なば（行ったなら）＋因幡。掛詞「まつ」＝松＋待つ",words:{"立ち別れ":"別れて","いなば":"因幡（鳥取）／行ったなら","まつ":"松／待つ","来む":"帰ろう"},profile:"在原行平。業平の兄。因幡国に赴任する時の歌。",theme:"別れ・再会の約束",trick:"掛詞「いなば」「まつ」"},
{n:17,poem:"ちはやぶる 神代もきかず 竜田川 からくれなゐに 水くくるとは",author:"在原業平朝臣",era:"平安前期",mod:"神々の時代にも聞いたことがない。竜田川が紅葉で真紅に水を絞り染めにするなんて",grammar:"枕詞「ちはやぶる」→神。「とは」＝〜とは（驚き）",words:{"ちはやぶる":"神にかかる枕詞","神代":"神々の時代","竜田川":"紅葉の名所","からくれなゐ":"真っ赤な紅色","水くくる":"水を絞り染めにする"},profile:"六歌仙・伊勢物語の主人公モデル。プレイボーイで有名。",theme:"秋・紅葉の美しさ",trick:"枕詞「ちはやぶる」→神"},
{n:18,poem:"住の江の 岸に寄る波 よるさへや 夢の通ひ路 人目よくらむ",author:"藤原敏行朝臣",era:"平安前期",mod:"住之江の岸に寄る波のように、夜でさえも夢の中の逢う道で人目を避けているのだろうか",grammar:"掛詞「よる」＝寄る＋夜。「や〜らむ」＝〜だろうか（係り結び＋推量）",words:{"住の江":"住吉の海岸","よる":"寄る／夜","通ひ路":"通い道","人目よく":"人目を避ける"},profile:"書の名手でもあった平安貴族。",theme:"恋・夢",trick:"掛詞「よる」＝寄る＋夜"},
{n:19,poem:"難波潟 みじかき芦の ふしの間も 逢はでこの世を 過ぐしてよとや",author:"伊勢",era:"平安前期",mod:"難波潟の短い芦の節と節の間のようなわずかな時間さえ逢わないで、この世を過ごせというのか",grammar:"序詞「難波潟〜ふしの間も」→「逢はで」を導く。「とや」＝〜というのか（疑問）",words:{"難波潟":"大阪の海岸","ふし":"節","逢はで":"逢わないで","過ぐしてよとや":"過ごせというのか"},profile:"伊勢。宇多天皇の后に仕えた女流歌人。",theme:"恋の切なさ",trick:"序詞"},
{n:20,poem:"わびぬれば 今はた同じ 難波なる みをつくしても 逢はむとぞ思ふ",author:"元良親王",era:"平安前期",mod:"つらくて仕方ないから、もう同じこと。身を捨ててでもあなたに逢いたいと思う",grammar:"掛詞「みをつくし」＝澪標（船の目印）＋身を尽くし。「ぞ〜思ふ」＝係り結び",words:{"わびぬれば":"つらいので","今はた":"もう今は","みをつくし":"澪標／身を尽くし","ぞ":"強調"},profile:"陽成院の息子。恋愛スキャンダルで有名。",theme:"恋の覚悟",trick:"掛詞「みをつくし」。係り結び「ぞ〜思ふ」"},
{n:21,poem:"今来むと 言ひしばかりに 長月の 有明の月を 待ち出でつるかな",author:"素性法師",era:"平安前期",mod:"「すぐ行くよ」と言ったばかりに、九月の夜明けの月が出るまで待ってしまったなあ",grammar:"「つるかな」＝〜してしまったなあ（完了＋詠嘆）。「来む」＝来よう（意志）",words:{"今来む":"すぐ行こう","ばかりに":"〜だけの理由で","長月":"九月","有明の月":"夜明けの月","待ち出でつる":"待ち続けてしまった"},profile:"遍昭の息子。父と同じく僧侶歌人。",theme:"恋・待つ切なさ",trick:""},
{n:22,poem:"吹くからに 秋の草木の しをるれば むべ山風を 嵐といふらむ",author:"文屋康秀",era:"平安前期",mod:"吹くとたちまち秋の草木がしおれるので、なるほど山風を嵐と言うのだろう",grammar:"「むべ」＝なるほど。「嵐」＝山＋風の漢字遊び。「らむ」＝〜だろう（推量）",words:{"吹くからに":"吹くとすぐに","しをる":"しおれる","むべ":"なるほど","嵐":"山＋風"},profile:"六歌仙の一人。小町に田舎へ誘った逸話。",theme:"秋・言葉遊び",trick:"「嵐」＝山＋風の分解"},
{n:23,poem:"月見れば ちぢにものこそ 悲しけれ わが身ひとつの 秋にはあらねど",author:"大江千里",era:"平安前期",mod:"月を見るとあれこれと悲しくなる。私一人だけの秋ではないけれど",grammar:"「こそ〜けれ」＝係り結び（「こそ」→已然形）。已然形で結ぶのは「こそ」だけ！",words:{"ちぢに":"千々に・さまざまに","ものこそ悲しけれ":"ものが悲しい","ひとつ":"一人だけ","あらねど":"〜ではないけれど"},profile:"学者の家系。白居易の漢詩を和歌にした。",theme:"秋・月・もの悲しさ",trick:"係り結び「こそ〜けれ」（已然形！）"},
{n:24,poem:"このたびは ぬさもとりあへず 手向山 紅葉のにしき 神のまにまに",author:"菅家",era:"平安前期",mod:"今回の旅は幣も用意できませんでした。手向山の紅葉の錦を捧げ物として、神のお心のままに",grammar:"「まにまに」＝〜のままに。「ぬさ」＝神への捧げ物",words:{"このたび":"今回の旅","ぬさ":"幣（神への捧げ物）","とりあへず":"用意できず","にしき":"錦（美しい織物）","まにまに":"〜のままに"},profile:"菅原道真。学問の神様。太宰府に左遷される前の歌。",theme:"旅・紅葉・神への祈り",trick:""},
{n:25,poem:"名にし負はば 逢坂山の さねかづら 人に知られで くるよしもがな",author:"三条右大臣",era:"平安前期",mod:"「逢う」「さ寝」の名を持つさねかづらよ。人に知られずにあなたのもとへ行く方法があればいいのに",grammar:"掛詞「逢坂」＝逢ふ＋坂。「さねかづら」＝さ寝＋葛。「くる」＝来る＋繰る（つるを手繰る）",words:{"名にし負はば":"その名を持つなら","さねかづら":"実葛（植物）／さ寝","くる":"来る／繰る","もがな":"〜があればいいのに"},profile:"藤原定方。三条に邸宅があった。",theme:"忍ぶ恋",trick:"掛詞が3つ（逢坂・さね・くる）"},
{n:26,poem:"小倉山 峰のもみぢ葉 心あらば 今ひとたびの みゆき待たなむ",author:"貞信公",era:"平安前期",mod:"小倉山の峰の紅葉よ、もし心があるならば、もう一度の天皇の行幸を待っていてほしい",grammar:"「あらば」＝もし〜なら（仮定）。「なむ」＝〜てほしい（願望）",words:{"小倉山":"京都の山","もみぢ葉":"紅葉","心あらば":"心があるなら","みゆき":"行幸（天皇のお出かけ）","待たなむ":"待っていてほしい"},profile:"藤原忠平。摂政・関白を務めた。",theme:"秋・紅葉",trick:""},
{n:27,poem:"みかの原 わきて流るる いづみ川 いつ見きとてか 恋しかるらむ",author:"中納言兼輔",era:"平安前期",mod:"みかの原を湧いて流れる泉川のように、いつ会ったというので、こんなに恋しいのだろう",grammar:"掛詞「わきて」＝分きて＋湧きて。「いづみ」＝泉＋いつ見。序詞",words:{"みかの原":"京都の地名","わきて":"分かれて／湧いて","いづみ川":"泉川","いつ見き":"いつ会った","恋しかるらむ":"恋しいのだろう"},profile:"藤原兼輔。紫式部の曽祖父。",theme:"恋・一目惚れ",trick:"掛詞「わきて」「いづみ」。序詞"},
{n:28,poem:"山里は 冬ぞさびしさ まさりける 人目も草も かれぬと思へば",author:"源宗于朝臣",era:"平安前期",mod:"山里は冬こそ寂しさが増すものだ。人の訪れも途絶え、草も枯れてしまうと思えば",grammar:"「ぞ〜ける」＝係り結び。掛詞「かれ」＝離れ（人が来なくなる）＋枯れ（草が枯れる）",words:{"山里":"山の中の集落","ぞ":"強調","まさりける":"増したなあ","かれ":"離れ／枯れ"},profile:"光孝天皇の孫。不遇な晩年を送った。",theme:"冬・孤独",trick:"掛詞「かれ」＝離れ＋枯れ。係り結び"},
{n:29,poem:"心あてに 折らばや折らむ 初霜の おきまどはせる 白菊の花",author:"凡河内躬恒",era:"平安前期",mod:"当てずっぽうに折るなら折ってみよう。初霜が降りて見分けがつかなくなった白菊の花を",grammar:"「ばや」＝〜したいなあ（願望）。「まどはせる」＝迷わせている",words:{"心あてに":"当てずっぽうに","折らばや":"折りたいものだ","初霜":"初めての霜","おきまどはせる":"置いて見分けがつかなくさせている"},profile:"三十六歌仙の一人。古今和歌集の撰者の一人。",theme:"冬・初霜と白菊",trick:""},
{n:30,poem:"有明の つれなく見えし 別れより 暁ばかり 憂きものはなし",author:"壬生忠岑",era:"平安前期",mod:"有明の月が冷たく見えたあの別れの朝から、夜明けほどつらいものはない",grammar:"「し」＝過去の助動詞「き」の連体形。「ばかり」＝〜ほど",words:{"有明":"夜明けに残る月","つれなく":"冷たく・無情に","暁":"夜明け","憂き":"つらい"},profile:"古今和歌集の撰者の一人。三十六歌仙。",theme:"恋・別れの朝",trick:""},
{n:31,poem:"朝ぼらけ 有明の月と 見るまでに 吉野の里に 降れる白雪",author:"坂上是則",era:"平安前期",mod:"夜明け、有明の月かと思うほどに明るく、吉野の里に白雪が降り積もっている",grammar:"「まで」＝〜ほどに。「降れる」＝降っている（完了「り」の連体形）",words:{"朝ぼらけ":"夜明け","有明の月":"明け方の月","見るまでに":"〜かと思うほどに","降れる":"降り積もっている"},profile:"三十六歌仙の一人。蹴鞠の名手でもあった。",theme:"冬・雪の美しさ",trick:""},
{n:32,poem:"山川に 風のかけたる しがらみは 流れもあへぬ 紅葉なりけり",author:"春道列樹",era:"平安前期",mod:"山の川に風がかけた柵は、流れきれずにたまった紅葉だったのだなあ",grammar:"「なりけり」＝〜だったのだなあ（断定＋詠嘆）。見立ての技法",words:{"山川":"山の中の川","しがらみ":"柵・堰","流れもあへぬ":"流れることもできない","なりけり":"〜だったのだなあ"},profile:"大学寮の教官。歌はこの一首だけが有名。",theme:"秋・紅葉",trick:""},
{n:33,poem:"ひさかたの 光のどけき 春の日に しづ心なく 花の散るらむ",author:"紀友則",era:"平安前期",mod:"日の光がのどかな春の日に、どうして落ち着いた心もなく桜の花は散っていくのだろう",grammar:"枕詞「ひさかたの」→光。「らむ」＝〜だろう（原因推量）",words:{"ひさかたの":"光にかかる枕詞","のどけき":"のどかな","しづ心":"落ち着いた心","らむ":"〜だろう（推量）"},profile:"紀貫之の従兄弟。古今和歌集の撰者。選集完成前に亡くなった。",theme:"春・桜が散る無常",trick:"枕詞「ひさかたの」→光"},
{n:34,poem:"誰をかも 知る人にせむ 高砂の 松も昔の 友ならなくに",author:"藤原興風",era:"平安前期",mod:"誰を親しい友人にしよう。高砂の松も昔からの友ではないのに",grammar:"「をかも」＝〜を…か（疑問）。「なくに」＝〜ではないのに",words:{"誰をかも":"誰を","知る人":"親しい人","高砂":"兵庫の地名","ならなくに":"〜ではないのに"},profile:"三十六歌仙の一人。琴の名手。",theme:"孤独・老い",trick:""},
{n:35,poem:"人はいさ 心も知らず ふるさとは 花ぞ昔の 香ににほひける",author:"紀貫之",era:"平安前期",mod:"あなたの心はさあどうかわかりません。でも懐かしいこの里の梅は昔と同じ香りで咲いていますよ",grammar:"「いさ」＝さあどうでしょう。「ぞ〜ける」＝係り結び",words:{"いさ":"さあ（どうでしょう）","心も知らず":"気持ちはわからない","ふるさと":"馴染みの場所","ぞ":"強調","にほひ":"香り・美しさ"},profile:"古今和歌集の中心人物。仮名序の著者。土佐日記も書いた。",theme:"人の心の移ろいと自然の不変",trick:"係り結び「ぞ〜ける」"},
{n:36,poem:"夏の夜は まだ宵ながら 明けぬるを 雲のいづこに 月宿るらむ",author:"清原深養父",era:"平安前期",mod:"夏の夜はまだ宵のうちに明けてしまったのに、月は雲のどこに宿っているのだろう",grammar:"「ぬる」＝〜してしまった（完了）。「らむ」＝〜だろう（推量）",words:{"宵":"夜の始め","ながら":"〜のままで","明けぬる":"明けてしまった","宿る":"泊まる・隠れる"},profile:"清少納言の曽祖父。歌人としても名高い。",theme:"夏・短い夜・月",trick:""},
{n:37,poem:"白露に 風の吹きしく 秋の野は つらぬきとめぬ 玉ぞ散りける",author:"文屋朝康",era:"平安前期",mod:"白露に風が吹きつける秋の野は、糸で貫き止めていない玉が散っているようだ",grammar:"「ぞ〜ける」＝係り結び。比喩：露の玉＝宝石",words:{"白露":"白い露","吹きしく":"しきりに吹く","つらぬきとめぬ":"糸で通していない","玉":"宝石のような露"},profile:"文屋康秀の息子。歌はこの一首が有名。",theme:"秋・露の美しさ",trick:"係り結び「ぞ〜ける」"},
{n:38,poem:"忘らるる 身をば思はず 誓ひてし 人の命の 惜しくもあるかな",author:"右近",era:"平安中期",mod:"忘れられる我が身はどうでもいい。永遠の愛を誓ったあの人が、誓いを破った罰で命を失うのが惜しい",grammar:"「てし」＝〜した（完了＋過去）。「かな」＝〜だなあ（詠嘆）",words:{"忘らるる":"忘れられる","身をば":"我が身は","誓ひてし":"誓った","惜しくもあるかな":"惜しいなあ"},profile:"右近。宮仕えの女性歌人。",theme:"恋・裏切りへの嘆き",trick:""},
{n:39,poem:"浅茅生の 小野の篠原 しのぶれど あまりてなどか 人の恋しき",author:"参議等",era:"平安中期",mod:"忍んでいるけれど抑えきれなくて、どうしてこんなにあの人が恋しいのだろう",grammar:"序詞「浅茅生の〜篠原」→「しのぶ」を導く。掛詞「しのぶ」＝篠＋忍ぶ",words:{"浅茅生":"まばらな茅の生えた野","篠原":"笹原","しのぶれど":"耐え忍ぶけれど","あまりて":"抑えきれず","などか":"どうして"},profile:"源等。嵯峨天皇の曾孫。",theme:"忍ぶ恋",trick:"序詞。掛詞「しのぶ」"},
{n:40,poem:"しのぶれど 色に出でにけり わが恋は ものや思ふと 人の問ふまで",author:"平兼盛",era:"平安中期",mod:"堪え忍んでいたのに顔色に出てしまったよ、私の恋は。「何か悩んでいるの？」と人に聞かれるほどに",grammar:"「にけり」＝〜てしまった（完了＋詠嘆）。「ものや思ふ」＝物思いをしているのか",words:{"しのぶれど":"忍んでいたけれど","色に出づ":"表情に出る","ものや思ふ":"悩み事があるのか","問ふ":"尋ねる"},profile:"天徳内裏歌合で41番の歌と競い僅差で勝った名勝負。",theme:"忍ぶ恋が露見",trick:""},
{n:41,poem:"恋すてふ わが名はまだき 立ちにけり 人知れずこそ 思ひそめしか",author:"壬生忠見",era:"平安中期",mod:"恋をしているという噂が早くも立ってしまった。人に知られないようにこっそり思い始めたのに",grammar:"「こそ〜しか」＝係り結び（「こそ」→已然形）。「てふ」＝という",words:{"恋すてふ":"恋をしているという","まだき":"早くも","立ちにけり":"広まってしまった","人知れず":"人に知られず","思ひそめしか":"思い始めたのに"},profile:"40番と競い敗れた。敗北のショックで食事ができなくなり亡くなったとも。",theme:"忍ぶ恋が噂に",trick:"係り結び「こそ〜しか」"},
{n:42,poem:"契りきな かたみに袖を しぼりつつ 末の松山 波こさじとは",author:"清原元輔",era:"平安中期",mod:"約束したよね。互いに涙で袖を絞りながら、末の松山を波が越すことがないように永遠の愛を",grammar:"「きな」＝〜したよね（過去＋念押し）。「じ」＝〜ない（打消意志）",words:{"契りきな":"約束しましたよね","かたみに":"お互いに","しぼりつつ":"絞りながら","末の松山":"歌枕（波が越えない＝裏切らない）","こさじ":"越すまい"},profile:"清少納言の父。機知に富んだ人物。",theme:"裏切られた恋",trick:"歌枕「末の松山」"},
{n:43,poem:"逢ひ見ての のちの心に くらぶれば 昔はものを 思はざりけり",author:"権中納言敦忠",era:"平安中期",mod:"実際に逢ってからの恋心に比べたら、逢う前の恋なんて何も悩んでいなかったのと同じだ",grammar:"「けり」＝詠嘆（〜だったのだなあ）。「ものを思ふ」＝恋に悩む",words:{"逢ひ見て":"実際に会って","のち":"あと","くらぶれば":"比べたら","ものを思はざりけり":"悩んでいなかったなあ"},profile:"藤原敦忠。情熱的な恋で知られた貴公子。",theme:"恋の深まり",trick:""},
{n:44,poem:"逢ふことの 絶えてしなくは なかなかに 人をも身をも 恨みざらまし",author:"中納言朝忠",era:"平安中期",mod:"もし逢うことが絶対になかったなら、かえって相手も自分も恨まなかったのに",grammar:"「まし」＝〜だろうに（反実仮想）。「ざら」＝〜ない（打消）",words:{"絶えてし":"まったく","なくは":"なかったなら","なかなかに":"かえって","恨みざらまし":"恨まなかっただろうに"},profile:"藤原朝忠。琵琶の名手。",theme:"恋の苦しみ",trick:"反実仮想「まし」"},
{n:45,poem:"あはれとも いふべき人は 思ほえで 身のいたづらに なりぬべきかな",author:"謙徳公",era:"平安中期",mod:"かわいそうだと言ってくれるような人は思い浮かばなくて、このまま空しく死んでしまいそうだ",grammar:"「ぬべき」＝きっと〜してしまうだろう（強意＋推量）。「かな」＝詠嘆",words:{"あはれ":"かわいそう","いふべき":"言うはずの","思ほえで":"思い浮かばないで","いたづらに":"むなしく"},profile:"藤原伊尹。摂政を務めた実力者。",theme:"恋の絶望",trick:""},
{n:46,poem:"由良の門を 渡る舟人 かぢを絶え 行く方も知らぬ 恋の道かな",author:"曾禰好忠",era:"平安中期",mod:"由良の海峡を渡る船頭が舵をなくして行き先がわからないように、この恋の道もどこへ向かうかわからない",grammar:"序詞「由良の門〜かぢを絶え」→「行く方も知らぬ」を導く",words:{"由良の門":"由良の海峡","舟人":"船頭","かぢ":"舵","行く方":"行き先"},profile:"身分の低い歌人だが才能は抜群。変わり者として有名。",theme:"恋の不安",trick:"序詞"},
{n:47,poem:"八重むぐら しげれる宿の さびしきに 人こそ見えね 秋は来にけり",author:"恵慶法師",era:"平安中期",mod:"雑草が生い茂った寂しい家に、人は誰も来ないけれど、秋だけはやって来たのだなあ",grammar:"「こそ〜ね」＝係り結び（「こそ」→已然形）＋逆接（〜けれど）",words:{"八重むぐら":"幾重にも茂った雑草","しげれる":"茂っている","人こそ見えね":"人は来ないが","来にけり":"来たのだなあ"},profile:"花山天皇に仕えた僧侶歌人。",theme:"秋・孤独",trick:"係り結びの逆接用法「こそ〜ね」"},
{n:48,poem:"風をいたみ 岩うつ波の おのれのみ くだけて物を 思ふころかな",author:"源重之",era:"平安中期",mod:"風が激しくて岩に打ちつける波のように、自分だけが砕け散って恋に悩んでいるこの頃だなあ",grammar:"「をいたみ」＝〜が激しいので（原因理由の形。1番「をあらみ」と同じ形）",words:{"をいたみ":"激しいので","岩うつ波":"岩に打ち寄せる波","おのれのみ":"自分だけが","くだけて":"砕けて＝心が砕ける"},profile:"清和天皇の曾孫。地方官を転々とした。",theme:"片思いの苦しみ",trick:"「をいたみ」＝1番の「をあらみ」と同じ文法"},
{n:49,poem:"みかきもり 衛士のたく火の 夜は燃え 昼は消えつつ 物をこそ思へ",author:"大中臣能宣",era:"平安中期",mod:"宮中の門番・衛士が焚く火のように、夜は恋心が燃え上がり、昼は消え入るように物思いにふけっている",grammar:"「こそ〜思へ」＝係り結び。序詞「衛士のたく火の」→「燃え／消え」を導く",words:{"みかきもり":"御垣守・門番","衛士":"宮中の番兵","たく火":"焚く火","消えつつ":"消え続けて"},profile:"神官の家系。梨壺の五人の一人。",theme:"恋の苦しみ",trick:"係り結び「こそ〜思へ」。序詞"},
{n:50,poem:"君がため 惜しからざりし 命さへ 長くもがなと 思ひけるかな",author:"藤原義孝",era:"平安中期",mod:"あなたのためなら惜しくないと思っていた命でさえ、逢えた今は長く生きたいと思うようになったなあ",grammar:"「もがな」＝〜であればいいのに（願望）。「けるかな」＝〜だったなあ（詠嘆）",words:{"君がため":"あなたのために","惜しからざりし":"惜しくなかった","命さへ":"命でさえ","もがな":"〜であればいいのに"},profile:"美貌の貴公子。21歳で疫病により夭折。",theme:"恋・命への願い",trick:""},
{n:51,poem:"かくとだに えやはいぶきの さしも草 さしも知らじな 燃ゆる思ひを",author:"藤原実方朝臣",era:"平安中期",mod:"こんなにも恋していると言うことさえできない。伊吹山のさしも草が燃えるように、この恋心をあなたは知らないでしょうね",grammar:"掛詞「いぶき」＝言ふ（言う）＋伊吹。「さしも草」＝ヨモギ。「思ひ」＝思い＋火",words:{"かくとだに":"こうとさえ","えやは":"〜できようか（反語）","さしも草":"ヨモギ","知らじな":"知らないだろうね","燃ゆる思ひ":"燃える思い"},profile:"藤原実方。陸奥に赴任中に客死。光源氏のモデルの一人とも。",theme:"秘めた恋",trick:"掛詞「いぶき」「思ひ」"},
{n:52,poem:"明けぬれば 暮るるものとは 知りながら なほ恨めしき 朝ぼらけかな",author:"藤原道信朝臣",era:"平安中期",mod:"夜が明ければまた暮れて逢えるとわかっているのに、やっぱり恨めしい夜明けだなあ",grammar:"「ながら」＝〜だけれど（逆接）。「なほ」＝やはり",words:{"明けぬれば":"夜が明けると","暮るるもの":"日が暮れるもの","知りながら":"わかっているけれど","恨めしき":"恨めしい","朝ぼらけ":"夜明け"},profile:"23歳で早世した美貌の貴公子。",theme:"恋・別れの朝",trick:""},
{n:53,poem:"なげきつつ ひとり寝る夜の 明くる間は いかに久しき ものとかは知る",author:"右大将道綱母",era:"平安中期",mod:"嘆きながら一人で寝る夜が明けるまでの時間がどれほど長いか、あなたは知っていますか",grammar:"「かは」＝〜か（反語）。蜻蛉日記の作者として有名",words:{"なげきつつ":"嘆きながら","明くる間":"夜が明けるまでの間","いかに":"どれほど","かは知る":"知っているだろうか（いや知らない）"},profile:"蜻蛉日記の作者。藤原兼家の妻。夫の浮気に苦しんだ。",theme:"夫の浮気への嘆き",trick:"反語「かは」"},
{n:54,poem:"忘れじの 行く末まではかたければ 今日を限りの 命ともがな",author:"儀同三司母",era:"平安中期",mod:"「忘れない」という約束が将来まで続くのは難しいから、今日を最後の命であってほしい",grammar:"「もがな」＝〜であってほしい（願望）。「じ」＝〜ない（打消意志）",words:{"忘れじ":"忘れまい","行く末":"将来","かたければ":"難しいので","限り":"最後","ともがな":"〜であってほしい"},profile:"高階貴子。中関白・藤原道隆の妻。",theme:"愛の儚さ",trick:""},
{n:55,poem:"滝の音は 絶えて久しく なりぬれど 名こそ流れて なほ聞こえけれ",author:"大納言公任",era:"平安中期",mod:"滝の水音は絶えて長い時が経ったけれど、その名声だけは流れ伝わって今でも聞こえている",grammar:"「こそ〜けれ」＝係り結び（「こそ」→已然形）。掛詞「流れ」＝水が流れる＋名声が流れる",words:{"絶えて":"途絶えて","久しく":"長い間","名こそ":"名前こそ","なほ":"やはり・今でも"},profile:"藤原公任。詩・歌・管弦すべてに優れた万能の人。",theme:"名声の永続",trick:"係り結び「こそ〜けれ」。掛詞「流れ」"},
{n:56,poem:"あらざらむ この世のほかの 思ひ出に 今ひとたびの 逢ふこともがな",author:"和泉式部",era:"平安中期",mod:"もうすぐ死んでしまうだろう。あの世への思い出に、もう一度だけ逢いたいものだ",grammar:"「あらざらむ」＝生きていないだろう。「もがな」＝〜たいものだ（願望）",words:{"あらざらむ":"生きていないだろう","この世のほか":"あの世","思ひ出":"思い出","今ひとたび":"もう一度","もがな":"〜したいなあ"},profile:"和泉式部。「恋の歌の名手」。情熱的な恋愛遍歴で有名。",theme:"死を前にした恋",trick:""},
{n:57,poem:"めぐりあひて 見しやそれとも わかぬ間に 雲がくれにし 夜半の月かな",author:"紫式部",era:"平安中期",mod:"やっと巡り逢えたのに、あなたかどうかもわからないうちに、雲に隠れた夜中の月のように去ってしまった",grammar:"「し」＝過去。「かな」＝詠嘆。月に友人を喩えている",words:{"めぐりあひて":"巡り逢って","見しやそれとも":"あなたかどうか","わかぬ間に":"わからないうちに","雲がくれ":"雲に隠れる","夜半":"夜中"},profile:"源氏物語の作者。ライバル清少納言を日記で批判した。",theme:"再会と別れ",trick:""},
{n:58,poem:"有馬山 猪名の笹原 風吹けば いでそよ人を 忘れやはする",author:"大弐三位",era:"平安中期",mod:"有馬山のそばの猪名の笹原に風が吹くとそよそよ音がする。そうよ、私があなたを忘れるわけがないでしょう",grammar:"「やはする」＝〜だろうか、いやしない（反語）。「そよ」＝風の音＋そうよ",words:{"有馬山":"兵庫の山","猪名":"地名","いでそよ":"さあ、そうよ","忘れやはする":"忘れるものか"},profile:"紫式部の娘。母の才能を受け継いだ歌人。",theme:"恋・変わらぬ思い",trick:"反語「やは」"},
{n:59,poem:"やすらはで 寝なましものを さ夜更けて かたぶくまでの 月を見しかな",author:"赤染衛門",era:"平安中期",mod:"ためらわずに寝てしまえばよかったのに、夜が更けて月が傾くまで待ってしまったなあ",grammar:"「まし」＝〜すればよかった（反実仮想）。「しかな」＝〜してしまったなあ",words:{"やすらはで":"ためらわないで","寝なまし":"寝ればよかった","さ夜更けて":"夜が更けて","かたぶく":"傾く"},profile:"赤染衛門。夫の代わりに優れた歌を詠んだ逸話で有名。",theme:"恋・待つ切なさ",trick:"反実仮想「まし」"},
{n:60,poem:"大江山 いく野の道の 遠ければ まだふみもみず 天の橋立",author:"小式部内侍",era:"平安中期",mod:"大江山を越えて生野を通る道は遠いので、まだ天の橋立を踏んでもいないし、母からの手紙も見ていません",grammar:"掛詞「いく野」＝行く＋生野。「ふみ」＝踏み＋文（手紙）",words:{"大江山":"京都の山","いく野":"生野（地名）／行く野","ふみ":"踏み／文（手紙）","天の橋立":"丹後の名所"},profile:"和泉式部の娘。「母に歌を作ってもらっている」と馬鹿にされ、即興で返した歌。",theme:"才能の証明",trick:"掛詞「いく野」「ふみ」が超有名"},
{n:61,poem:"いにしへの 奈良の都の 八重桜 けふ九重に にほひぬるかな",author:"伊勢大輔",era:"平安中期",mod:"昔の奈良の都の八重桜が、今日は宮中で美しく咲き誇っていますね",grammar:"「八重」と「九重」の数字の対比。「九重」＝宮中。「ぬる」＝完了",words:{"いにしへ":"昔","八重桜":"花びらが重なった桜","けふ":"今日","九重":"宮中（宮殿が九重だから）","にほひ":"美しく咲く"},profile:"伊勢大輔。宮中で即興でこの歌を詠み絶賛された。",theme:"桜・宮中の華やかさ",trick:"「八重」「九重」の数字の対比"},
{n:62,poem:"夜をこめて 鳥のそらねは はかるとも よに逢坂の 関はゆるさじ",author:"清少納言",era:"平安中期",mod:"まだ夜のうちに鶏の鳴き真似でだまそうとしても、逢坂の関は絶対に通さないわよ",grammar:"「じ」＝〜ない（打消意志）。中国の故事（函谷関）を踏まえた機知の歌",words:{"夜をこめて":"夜のうちに","そらね":"偽の鳴き声","はかる":"だます","よに":"決して","ゆるさじ":"許すまい"},profile:"枕草子の作者。機知と教養に優れた女性。",theme:"機知・男への拒絶",trick:"「逢坂の関」＝逢うことを許さない"},
{n:63,poem:"今はただ 思ひ絶えなむ とばかりを 人づてならで 言ふよしもがな",author:"左京大夫道雅",era:"平安中期",mod:"もう今はただ「あきらめよう」ということだけを、人づてではなく直接あなたに言いたいのだが",grammar:"「もがな」＝〜したいなあ（願望）。「なむ」＝〜してしまおう（意志）",words:{"思ひ絶えなむ":"あきらめてしまおう","とばかりを":"〜とだけを","人づて":"人を通じて","言ふよし":"言う方法"},profile:"藤原道雅。身分の違いで恋を引き裂かれた。",theme:"恋の断念",trick:""},
{n:64,poem:"朝ぼらけ 宇治の川霧 たえだえに あらはれわたる 瀬々の網代木",author:"権中納言定頼",era:"平安中期",mod:"夜明け、宇治川の川霧が途切れ途切れに晴れていくと、あちこちの瀬にある網代木が現れてくる",grammar:"「たえだえに」＝途切れ途切れに。「わたる」＝〜しつづける",words:{"朝ぼらけ":"夜明け","川霧":"川にかかる霧","たえだえに":"途切れ途切れに","瀬々":"あちこちの瀬","網代木":"川に仕掛ける漁具"},profile:"小式部内侍をからかったが即興で返され恥をかいた人物。",theme:"冬の川の情景",trick:""},
{n:65,poem:"恨みわび ほさぬ袖だに あるものを 恋に朽ちなむ 名こそ惜しけれ",author:"相模",era:"平安中期",mod:"あなたを恨んで泣き、乾かない袖さえあるのに、恋の噂で朽ちてしまう名前が惜しいことよ",grammar:"「こそ〜けれ」＝係り結び。「なむ」＝〜てしまうだろう",words:{"恨みわび":"恨んで思い悩み","ほさぬ":"乾かない","だに":"〜さえ","朽ちなむ":"朽ちてしまうだろう","名こそ惜しけれ":"名前が惜しい"},profile:"相模。恋愛遍歴の多い女流歌人。",theme:"恋と世間体",trick:"係り結び「こそ〜けれ」"},
{n:66,poem:"もろともに あはれと思へ 山桜 花よりほかに 知る人もなし",author:"前大僧正行尊",era:"平安後期",mod:"一緒にしみじみ愛おしいと思ってくれ、山桜よ。花の他に私を理解してくれる人はいないのだ",grammar:"「もろともに」＝一緒に。「思へ」＝命令形（桜に呼びかけ）",words:{"もろともに":"一緒に","あはれ":"しみじみと","山桜":"山に咲く桜","知る人":"理解者"},profile:"前大僧正行尊。修行のため山にこもった僧。",theme:"孤独と自然への親しみ",trick:""},
{n:67,poem:"春の夜の 夢ばかりなる 手枕に かひなく立たむ 名こそ惜しけれ",author:"周防内侍",era:"平安後期",mod:"春の夜の夢のようにはかない手枕なのに、甲斐なく浮き名が立つのは惜しいことです",grammar:"「こそ〜けれ」＝係り結び。掛詞「かひなく」＝甲斐なく＋腕（かいな）",words:{"夢ばかりなる":"夢のようにはかない","手枕":"腕を枕にすること","かひなく":"甲斐なく／腕","名こそ惜しけれ":"評判が惜しい"},profile:"後冷泉天皇に仕えた女房。",theme:"恋と噂への警戒",trick:"掛詞「かひなく」。係り結び"},
{n:68,poem:"心にも あらでうき世に ながらへば 恋しかるべき 夜半の月かな",author:"三条院",era:"平安後期",mod:"不本意にもこのつらい世に生き長らえたら、きっと恋しく思い出すだろう、この夜更けの月を",grammar:"「あらで」＝〜でなくて。「べき」＝〜にちがいない（推量）",words:{"心にもあらで":"不本意にも","うき世":"つらいこの世","ながらへば":"生き長らえたら","恋しかるべき":"恋しいに違いない"},profile:"三条天皇。藤原道長に圧迫され退位を迫られた。",theme:"無常・月への愛着",trick:""},
{n:69,poem:"嵐吹く 三室の山の もみぢ葉は 竜田の川の 錦なりけり",author:"能因法師",era:"平安後期",mod:"嵐が吹く三室山の紅葉は、竜田川を流れる錦の織物であったのだなあ",grammar:"「なりけり」＝〜であったのだなあ（断定＋詠嘆）。紅葉＝錦の見立て",words:{"嵐":"強い風","三室の山":"奈良の山","もみぢ葉":"紅葉","竜田の川":"紅葉の名所","錦":"美しい織物"},profile:"能因法師。歌のためにわざと日焼けした逸話で有名。",theme:"秋・紅葉の絶景",trick:""},
{n:70,poem:"さびしさに 宿を立ち出でて ながむれば いづこも同じ 秋の夕暮れ",author:"良暹法師",era:"平安後期",mod:"寂しさに堪えかねて家を出て眺めてみると、どこも同じ秋の夕暮れの景色だった",grammar:"「いづこも同じ」＝どこも同じ。三夕の歌の先駆け",words:{"さびしさに":"寂しさのあまり","宿":"家","立ち出でて":"外に出て","ながむれば":"眺めてみると"},profile:"比叡山の僧。後に大原に隠棲。",theme:"秋・孤独・夕暮れ",trick:""},
{n:71,poem:"夕されば 門田の稲葉 おとづれて 蘆のまろやに 秋風ぞ吹く",author:"大納言経信",era:"平安後期",mod:"夕方になると、門の前の田の稲葉をそよがせて、蘆葺きの粗末な家に秋風が吹いてくる",grammar:"「ぞ吹く」＝係り結び（「ぞ」→連体形）。「おとづる」＝音を立てて訪れる",words:{"夕されば":"夕方になると","門田":"家の前の田","おとづれて":"音を立てて訪れ","蘆のまろや":"蘆葺きの粗末な家"},profile:"源経信。詩歌管弦に優れた。",theme:"秋・田園風景",trick:"係り結び"},
{n:72,poem:"音に聞く 高師の浜の あだ波は かけじや袖の ぬれもこそすれ",author:"祐子内親王家紀伊",era:"平安後期",mod:"噂に聞く高師の浜のいたずらな波はかけまいよ。袖が濡れたら大変だから（＝浮気者のあなたに関わるまい）",grammar:"「じ」＝〜まい（打消意志）。「もこそ〜すれ」＝〜したら大変だ",words:{"音に聞く":"噂に聞く","高師の浜":"堺の海岸","あだ波":"いたずらな波＝浮気者","かけじ":"かけまい","ぬれもこそすれ":"濡れたら大変"},profile:"宮仕えの女性。年配の恋をからかわれて返した歌。",theme:"機知のある拒絶",trick:""},
{n:73,poem:"高砂の 尾の上の桜 咲きにけり 外山の霞 立たずもあらなむ",author:"前権中納言匡房",era:"平安後期",mod:"高い山の頂上の桜が咲いたようだ。麓の山の霞よ、どうか立たないでほしい（桜を隠さないで）",grammar:"「もあらなむ」＝〜ないでほしい（願望）。「にけり」＝〜たようだ",words:{"高砂":"高い山の峰","尾の上":"頂上","咲きにけり":"咲いたなあ","外山":"麓に近い山","立たずもあらなむ":"立たないでほしい"},profile:"大江匡房。博学で朝廷の儀式に詳しい学者。",theme:"春・桜を愛でたい",trick:""},
{n:74,poem:"憂かりける 人を初瀬の 山おろしよ はげしかれとは 祈らぬものを",author:"源俊頼朝臣",era:"平安後期",mod:"つれないあの人が振り向くよう初瀬の観音に祈ったのに、山おろしよ。「もっと冷たくなれ」とは祈らなかったのに",grammar:"掛詞「はげしかれ」＝激しかれ（風）＋励しかれ（もっとひどくなれ）",words:{"憂かりける":"つれなかった","初瀬":"長谷寺（祈願の名所）","山おろし":"山から吹き下ろす風","祈らぬものを":"祈らなかったのに"},profile:"源俊頼。革新的な歌風を目指した。",theme:"恋の祈りが裏目に",trick:"掛詞「はげしかれ」"},
{n:75,poem:"契りおきし させもが露を 命にて あはれ今年の 秋もいぬめり",author:"藤原基俊",era:"平安後期",mod:"約束してくれたさしも草の露のような恩恵を命綱として待っていたのに、ああ今年の秋も過ぎてしまうようだ",grammar:"「いぬめり」＝去ってしまうようだ（完了＋推量）",words:{"契りおきし":"約束した","させも":"さしも草","露":"わずかな恩恵","命にて":"命綱として","いぬめり":"去ってしまうようだ"},profile:"藤原基俊。息子の出世を頼んだが叶わなかった嘆き。",theme:"約束が果たされない嘆き",trick:""},
{n:76,poem:"わたの原 漕ぎ出でて見れば ひさかたの 雲居にまがふ 沖つ白波",author:"法性寺入道前関白太政大臣",era:"平安後期",mod:"大海原に漕ぎ出てみると、はるか遠くの雲と見間違えるほどの沖の白波が広がっている",grammar:"枕詞「ひさかたの」→雲居。「まがふ」＝見間違える",words:{"わたの原":"大海原","雲居":"雲のあるあたり","まがふ":"見間違える","沖つ白波":"沖の白波"},profile:"藤原忠通。関白として権勢を振るった。",theme:"海の壮大な景色",trick:"枕詞「ひさかたの」"},
{n:77,poem:"瀬をはやみ 岩にせかるる 滝川の われても末に 逢はむとぞ思ふ",author:"崇徳院",era:"平安後期",mod:"川瀬の流れが速くて岩にせき止められ二つに分かれる滝川のように、たとえ別れても最後にはきっと逢おうと思う",grammar:"「をはやみ」＝〜が速いので。「ぞ〜思ふ」＝係り結び。「われても」＝別れても",words:{"瀬をはやみ":"流れが速いので","せかるる":"せき止められる","われても":"分かれても","末に":"最後には"},profile:"崇徳天皇。保元の乱で敗れ讃岐に流された悲運の天皇。",theme:"恋・再会の誓い",trick:"係り結び。「をはやみ」＝1番「をあらみ」と同じ形"},
{n:78,poem:"淡路島 通ふ千鳥の 鳴く声に いく夜寝覚めぬ 須磨の関守",author:"源兼昌",era:"平安後期",mod:"淡路島から通ってくる千鳥の鳴き声に、いったい何度目を覚ましたことだろう。須磨の関守として",grammar:"「いく夜」＝何夜。「寝覚めぬ」＝目が覚めた（完了）",words:{"淡路島":"兵庫の島","通ふ千鳥":"行き来する千鳥","寝覚め":"目が覚める","須磨":"源氏物語の舞台でもある"},profile:"源兼昌。歌人としてのみ知られる。",theme:"冬・旅先の孤独",trick:""},
{n:79,poem:"秋風に たなびく雲の 絶え間より もれ出づる月の 影のさやけさ",author:"左京大夫顕輔",era:"平安後期",mod:"秋風にたなびく雲の切れ目から漏れ出てくる月の光の、なんと清らかなことか",grammar:"体言止め「さやけさ」で余韻を残す。名詞で終わる技法",words:{"たなびく":"横に長く広がる","絶え間":"切れ目","もれ出づる":"漏れ出てくる","影":"光","さやけさ":"清らかさ"},profile:"藤原顕輔。詞花和歌集の撰者。",theme:"秋・月の美しさ",trick:"体言止め"},

  const fl=document.getElementById("featured-list");
  featured.forEach(n=>{
    const p=POEMS.find(x=>x.n===n);if(!p)return;
    const d=document.createElement("div");d.className="card-hover";
    d.style.cssText="background:#fff;border-radius:12px;padding:.7rem .9rem;border:1px solid #ede5d8;display:flex;align-items:center;gap:.6rem";
    d.innerHTML=`<div style="width:32px;height:32px;border-radius:50%;background:linear-gradient(135deg,#8b2252,#c04878);display:flex;align-items:center;justify-content:center;color:#fff;font-weight:800;font-size:.7rem;flex-shrink:0">${p.n}</div>
      <div style="flex:1;min-width:0"><div style="font-family:'Shippori Mincho',serif;font-size:.82rem;font-weight:700;white-space:nowrap;overflow:hidden;text-overflow:ellipsis">${p.poem.split(" ").slice(0,2).join(" ")}…</div>
      <div style="font-size:.6rem;color:#8c7e6a">${p.author}${p.trick?` │ ${p.trick.split("。")[0]}`:""}</div></div>`;
    d.onclick=()=>{playSound('tap');openId=p.n;showPage("list")};
    fl.appendChild(d);
  });
}

function renderList(app){
  const eras=["all","飛鳥","奈良","平安前期","平安中期","平安後期","鎌倉"];
  const eraL={"all":"すべて","飛鳥":"飛鳥","奈良":"奈良","平安前期":"平安前期","平安中期":"平安中期","平安後期":"平安後期","鎌倉":"鎌倉"};

  app.innerHTML=`<div class="slide-up">
    <div style="background:linear-gradient(145deg,#2a1525,#3d1f35 40%,#4a2540);padding:1.2rem 1.2rem .8rem">
      <div style="font-family:'Shippori Mincho',serif;font-size:1.15rem;font-weight:800;color:#f5e8f0">🎴 百首一覧</div>
      <div style="font-size:.68rem;color:#b098a8;margin-top:.15rem">タップで詳しい解説を表示</div>
    </div>
    <div style="padding:.4rem .8rem;background:#fff;border-bottom:1px solid #ede5d8">
      <input type="text" placeholder="🔍 歌・作者で検索…" value="${searchText}" oninput="searchText=this.value;renderCards()" style="width:100%;padding:.45rem .7rem;border:1px solid #e0d8cc;border-radius:8px;font-size:.78rem;outline:none;background:#faf8f4">
    </div>
    <div style="display:flex;gap:.25rem;padding:.5rem .8rem;overflow-x:auto;background:#faf8f4;border-bottom:1px solid #ede5d8" id="era-filter"></div>
    <div style="padding:.5rem .8rem 1rem" id="poem-list"></div>
  </div>`;

  // Era filters
  const ef=document.getElementById("era-filter");
  eras.forEach(e=>{
    const b=document.createElement("button");
    b.style.cssText=`padding:.25rem .5rem;border-radius:2rem;border:${filterEra===e?"none":"1px solid #e0d8cc"};background:${filterEra===e?"#8b2252":"#fff"};color:${filterEra===e?"#fff":"#8c7e6a"};font-size:.6rem;font-weight:700;cursor:pointer;white-space:nowrap;flex-shrink:0`;
    b.textContent=eraL[e];
    b.onclick=()=>{playSound('tap');filterEra=e;renderCards()};
    ef.appendChild(b);
  });

  renderCards();
}

function renderCards(){
  const list=document.getElementById("poem-list");
  if(!list)return;
  list.innerHTML="";

  let filtered=POEMS;
  if(filterEra!=="all") filtered=filtered.filter(p=>p.era===filterEra);
  if(searchText){
    const s=searchText.toLowerCase();
    filtered=filtered.filter(p=>p.poem.includes(s)||p.author.includes(s)||p.mod.includes(s));
  }

  if(filtered.length===0){
    list.innerHTML='<div style="text-align:center;padding:2rem;color:#8c7e6a;font-size:.82rem">該当する歌がありません</div>';
    return;
  }

  filtered.forEach(p=>{
    const isOpen=openId===p.n;
    const card=document.createElement("div");
    card.style.cssText="background:#fff;border-radius:14px;margin-bottom:.5rem;overflow:hidden;border:1px solid #ede5d8;box-shadow:0 1px 4px rgba(0,0,0,.03)";

    // Header
    const hdr=document.createElement("div");
    hdr.style.cssText=`padding:.7rem .8rem;cursor:pointer;display:flex;align-items:center;gap:.6rem;border-left:4px solid ${p.trick?"#8b2252":"#c8b8a8"}`;
    hdr.innerHTML=`<div style="width:30px;height:30px;border-radius:50%;background:${p.trick?"linear-gradient(135deg,#8b2252,#c04878)":"#e8e0d4"};display:flex;align-items:center;justify-content:center;color:${p.trick?"#fff":"#8c7e6a"};font-weight:800;font-size:.65rem;flex-shrink:0">${p.n}</div>
      <div style="flex:1;min-width:0">
        <div style="font-family:'Shippori Mincho',serif;font-weight:700;font-size:.82rem;line-height:1.5">${p.poem.split(" ").slice(0,3).join(" ")}</div>
        <div style="font-size:.6rem;color:#8c7e6a;margin-top:.1rem">${p.author} ─ ${p.era}${p.trick?` <span style="color:#8b2252;font-weight:700">│ ${p.trick.split("。")[0].split("＝")[0]}</span>`:""}</div>
      </div>
      <div style="font-size:.6rem;color:#8c7e6a;transition:transform .3s;transform:${isOpen?"rotate(180deg)":"none"}">▼</div>`;
    hdr.onclick=()=>{playSound('open');openId=isOpen?null:p.n;renderCards()};
    card.appendChild(hdr);

    // Detail
    if(isOpen){
      const det=document.createElement("div");
      det.style.cssText="padding:0 .8rem .8rem;animation:fadeIn .3s ease";

      // Full poem
      let html=`<div style="background:linear-gradient(145deg,#2a1525,#3d1f35);border-radius:12px;padding:.9rem 1rem;margin-bottom:.6rem">
        <div class="poem-text" style="color:#f5e8f0;font-size:.92rem;text-align:center;line-height:2.2">${p.poem.replace(/ /g,"<br>")}</div>
      </div>`;

      // Modern translation
      html+=`<div style="background:#fdf0f5;border-radius:10px;padding:.7rem .8rem;margin-bottom:.5rem;border-left:4px solid #c04878">
        <div style="font-size:.62rem;font-weight:700;color:#8b2252;margin-bottom:.25rem">💬 現代語訳</div>
        <div style="font-size:.82rem;line-height:1.8">${p.mod}</div>
      </div>`;

      // Grammar
      if(p.grammar){
        html+=`<div style="background:#f0f5fd;border-radius:10px;padding:.7rem .8rem;margin-bottom:.5rem;border-left:4px solid #4a6fa0">
          <div style="font-size:.62rem;font-weight:700;color:#4a6fa0;margin-bottom:.25rem">📐 文法・修辞法</div>
          <div style="font-size:.8rem;line-height:1.8">${p.grammar}</div>
        </div>`;
      }

      // Trick highlight
      if(p.trick){
        html+=`<div style="background:#fff8e0;border-radius:10px;padding:.7rem .8rem;margin-bottom:.5rem;border-left:4px solid #c0960a">
          <div style="font-size:.62rem;font-weight:700;color:#a07800;margin-bottom:.25rem">⚡ 入試ポイント</div>
          <div style="font-size:.8rem;line-height:1.8;font-weight:700;color:#8b6500">${p.trick}</div>
        </div>`;
      }

      // Words table
      const wordEntries=Object.entries(p.words);
      if(wordEntries.length>0){
        html+=`<div style="background:#f5faf5;border-radius:10px;padding:.7rem .8rem;margin-bottom:.5rem;border-left:4px solid #4a8a4a">
          <div style="font-size:.62rem;font-weight:700;color:#3a7a3a;margin-bottom:.35rem">📖 重要古語</div>
          <div style="display:flex;flex-wrap:wrap;gap:.3rem">`;
        wordEntries.forEach(([k,v])=>{
          html+=`<div style="background:#fff;border:1px solid #d8e8d8;border-radius:8px;padding:.3rem .5rem;font-size:.72rem"><span style="font-weight:700;color:#3a7a3a">${k}</span> <span style="color:#666">＝ ${v}</span></div>`;
        });
        html+=`</div></div>`;
      }

      // Author profile
      if(p.profile){
        html+=`<div style="background:#f8f5f0;border-radius:10px;padding:.7rem .8rem;border-left:4px solid #a08060">
          <div style="font-size:.62rem;font-weight:700;color:#8b6e4e;margin-bottom:.25rem">👤 ${p.author}</div>
          <div style="font-size:.78rem;line-height:1.8;color:#6b5e4e">${p.profile}</div>
        </div>`;
      }

      det.innerHTML=html;
      card.appendChild(det);

      // Auto-scroll
      setTimeout(()=>card.scrollIntoView({behavior:"smooth",block:"nearest"}),100);
    }

    list.appendChild(card);
  });
}

function renderTrick(app){
  // Categorize tricks
  const kakekotoba=POEMS.filter(p=>p.trick.includes("掛詞"));
  const makurakotoba=POEMS.filter(p=>p.trick.includes("枕詞"));
  const kakari=POEMS.filter(p=>p.trick.includes("係り結び"));
  const jokotoba=POEMS.filter(p=>p.trick.includes("序詞"));
  const hangoRango=POEMS.filter(p=>p.trick.includes("反語")||p.trick.includes("反実仮想"));
  const taiku=POEMS.filter(p=>p.trick.includes("対句")||p.trick.includes("対比"));
  const others=POEMS.filter(p=>p.trick&&!p.trick.includes("掛詞")&&!p.trick.includes("枕詞")&&!p.trick.includes("係り結び")&&!p.trick.includes("序詞")&&!p.trick.includes("反語")&&!p.trick.includes("反実仮想")&&!p.trick.includes("対句")&&!p.trick.includes("対比"));

  const categories=[
    {title:"掛詞（かけことば）",icon:"🔀",desc:"一つの言葉に二つの意味を持たせる技法。入試最頻出！",items:kakekotoba,color:"#8b2252"},
    {title:"係り結び",icon:"🔗",desc:"「ぞ・なむ・や・か→連体形」「こそ→已然形」で文末が変わるルール",items:kakari,color:"#4a6fa0"},
    {title:"枕詞（まくらことば）",icon:"🏷️",desc:"決まった言葉の前につく5音の飾り。暗記必須",items:makurakotoba,color:"#6b8a3a"},
    {title:"序詞（じょことば）",icon:"📜",desc:"ある言葉を導くための長い前置き。枕詞より自由",items:jokotoba,color:"#8a6b3a"},
    {title:"反語・反実仮想",icon:"🔄",desc:"「〜だろうか（いやそうではない）」「〜だったら〜だろうに」",items:hangoRango,color:"#6b3a8a"},
    {title:"対句・対比",icon:"⚖️",desc:"対になる表現を並べて効果を高める",items:taiku,color:"#3a6b8a"},
    {title:"その他の技法",icon:"✨",desc:"体言止め・見立て・漢字分解など",items:others,color:"#8a3a5a"},
  ];

  let html=`<div class="slide-up">
    <div style="background:linear-gradient(145deg,#2a1525,#3d1f35 40%,#4a2540);padding:1.2rem 1.2rem .8rem">
      <div style="font-family:'Shippori Mincho',serif;font-size:1.15rem;font-weight:800;color:#f5e8f0">⚡ 入試の技 ─ 修辞法別</div>
      <div style="font-size:.68rem;color:#b098a8;margin-top:.15rem">入試に出る和歌の技法を修辞法別に整理</div>
    </div>
    <div style="padding:.6rem .8rem 1rem">`;

  categories.forEach(cat=>{
    if(cat.items.length===0)return;
    html+=`<div style="background:#fff;border-radius:14px;margin-bottom:.6rem;overflow:hidden;border:1px solid #ede5d8">
      <div style="padding:.7rem .9rem;background:linear-gradient(135deg,${cat.color}10,${cat.color}05);border-left:4px solid ${cat.color}">
        <div style="font-family:'Shippori Mincho',serif;font-weight:700;font-size:.88rem;color:${cat.color}">${cat.icon} ${cat.title} <span style="font-size:.65rem;color:#8c7e6a;font-weight:400">${cat.items.length}首</span></div>
        <div style="font-size:.68rem;color:#8c7e6a;margin-top:.15rem">${cat.desc}</div>
      </div>`;

    cat.items.forEach(p=>{
      html+=`<div class="card-hover" onclick="playSound('tap');openId=${p.n};showPage('list')" style="padding:.5rem .9rem;border-top:1px solid #f0e8e0;display:flex;align-items:center;gap:.5rem">
        <div style="width:26px;height:26px;border-radius:50%;background:${cat.color};display:flex;align-items:center;justify-content:center;color:#fff;font-weight:800;font-size:.6rem;flex-shrink:0">${p.n}</div>
        <div style="flex:1;min-width:0">
          <div style="font-size:.75rem;font-weight:700;white-space:nowrap;overflow:hidden;text-overflow:ellipsis">${p.poem.split(" ").slice(0,2).join(" ")}… <span style="font-size:.65rem;color:#8c7e6a;font-weight:400">(${p.author})</span></div>
          <div style="font-size:.65rem;color:${cat.color};font-weight:700;margin-top:.1rem">${p.trick}</div>
        </div>
      </div>`;
    });

    html+=`</div>`;
  });

  // Summary stats
  const noTrick=POEMS.filter(p=>!p.trick).length;
  html+=`<div style="background:#f8f5f0;border-radius:14px;padding:.8rem;margin-top:.3rem;text-align:center">
    <div style="font-size:.72rem;color:#8c7e6a;line-height:1.8">修辞法のある歌 <b style="color:#8b2252">${POEMS.length-noTrick}首</b> ／ 全${POEMS.length}首<br>
    掛詞 <b>${kakekotoba.length}</b> ─ 係り結び <b>${kakari.length}</b> ─ 枕詞 <b>${makurakotoba.length}</b> ─ 序詞 <b>${jokotoba.length}</b></div>
  </div>`;

  html+=`</div></div>`;
  app.innerHTML=html;
}

// Initial render
render();
</script>
</body>
</html>
